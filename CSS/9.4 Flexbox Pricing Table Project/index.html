<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <style>
      body {

      }
      .pricing-container{
        display: flex;
        gap: 10rem;
        justify-content: center;
        align-items: center;      /* Centers content vertically */
        height: 100vh;
      }

      .pricing-plan{
        background-color: rgb(243, 241, 241);
        padding: 10px 20px 10px 20px;
        text-align: center;
      }

      .plan-button{
        background-color: rgba(255, 72, 0, 0.901);
        border: 0px;
        border-radius:5px;
        color: white;
        padding: 10px;
      }
      
      .plan-features {
        display: flex;
        flex-direction: column;
        align-items: center;   
        padding: 0;            
      }

      .plan-features li {
        margin-bottom: 20px;
        list-style-type: none;
      }

      .plan-title{
        margin-top: 5px;
        text-align:  center;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
      }
    </style>
  </head>
